<!DOCTYPE html>
<html>

<head>
  <script src="jquery.js"></script>
  <script src="data_generator.js"></script>
</head>

<body class="background">

  <center><button class="button" style="vertical-align:middle" > <span> New Tweets </span></button></center>
  <style>
    button {
  display: inline-block;
  background-color: #bdc8dd;
  border: none;
  color: #4487ec;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}
  </style>
  <br><br>
  <div id='tweets'></div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <input id='addTweet' type='text' size='100%'>


  <script>
  
    function display() {
      var $body = $('#tweets');
      $body.html('');
      var index = streams.home.length - 1;
      var i =  streams.home.length -1;
      while (index >= i-10) {
        var tweet = streams.home[index];
        var $tweet = $('<div></div>');
        $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + ' pusblished ' +  tweet.created_at.getMinutes()  +  " mintes ago ");
        $tweet.appendTo($body);
        index -= 1;
      }

    }


    $(document).ready(function () {
      display();
      $('.button').click(display)
    });

    $('.background').css("background-image","url('https://th.bing.com/th/id/Rbb21a1abbc3ea56c490099209a6289de?rik=W3KhPnMqJm6nXQ&riu=http%3a%2f%2fwww.my-hd-wallpapers.com%2fwall%2f1406462716_twitter-logo_800.jpg&ehk=6HEZdVBKWoCgrq1R%2fqPYd6EKWJTZ6emFu6Lc%2bKgoQTo%3d&risl=&pid=ImgRaw')");
    $('.background').css('background-position', 'center');
    $('.background').css('background-size', 'cover');
    $('.background').css('background-repeat', 'no-repeat');
    $('.background').css('background-attachment', 'fixed');
    $('div').css('color','white')
    

  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <script src="jquery.js"></script>
  <script src="data_generator.js"></script>
</head>

<body class="background">

  <button class="button" style="vertical-align:middle"><span> Tweets </span></button>
  <style>
    button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}
  </style>
  <div id='tweets'></div>
  <script>
  
    function display() {
      var $body = $('#tweets');

      $body.html('');
      var index = streams.home.length - 1;
      while (index >= 0) {
        var tweet = streams.home[index];
        var $tweet = $('<div></div>');
        $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + ' pusblished ' +  tweet.created_at.getMinutes()  +  " mintes ago ");
        $tweet.appendTo($body);
        index -= 1;
      }

    }

    $(document).ready(function () {
      display();
      $('.button').click(display)
    

    });
    $('.background').css("background-image","url('https://i.pinimg.com/originals/b1/1c/55/b11c5526f8b91661b1c505f780511e0d.jpg')");
    $('div').css('color','white')
    
  </script>
</body>

</html>
